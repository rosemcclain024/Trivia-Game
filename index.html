<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">THE OFFICE | T R I V I A</h1>
        <p class="lead">Do you think you have all the answers?</p>
        <hr class="my-4">
        <p>I am ready to face any challenges that may be foolish enough to face me.</p>
        <div id="start-button">
            <a class="btn btn-outline-dark" href="#" onclick="play()" role="button">S T A R T</a>
            <script>
                function play() {
                    var audio = document.getElementById("audio");
                    audio.play();
                }
            </script>

            <audio id="audio" src="/Users/rosemcclain/Documents/UCF/HOMEWORK/Trivia-Game/assets/sounds/office.mp3"></audio>
        </div>
</div>

    <div class="container">
        
        <div id="timer"></div>

        <div id="timeRemaining"></div> 

        <div id="currentQuestion"></div>

        <div class="question"></div>

        <div class="answerList"></div>


        <div id="youAreWrongMessage"></div>

        <div id="correctedAnswer"></div> 

        <div id="gif"></div>


        <div id="finalResultMessage"></div>

        <div id="correct"></div>
         
        <div id="incorrect"></div> 

        <div id="unanswered"></div> 

        <div id="tryAgainButton"></div> 

    </div>



    <!-- <div id="startButton"><button type="button" class="btn btn-outline-dark">S T A R T</button></div>
     -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>



</html>
